version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: masstransit/rabbitmq:latest
    ports:
      - "5672:5672"  # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gtldb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  search-service:
    build:
      context: .
      dockerfile: SearchService/Dockerfile
    ports:
      - "5001:8080"
    depends_on:
      - redis
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  warehouse-service:
    build:
      context: .
      dockerfile: WarehouseService/Dockerfile
    ports:
      - "5002:8080"
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=gtldb;Username=postgres;Password=postgres
      - RabbitMQ__Host=rabbitmq

  bookadd-service:
    build:
      context: .
      dockerfile: BookAddService/Dockerfile
    ports:
      - "5003:8080"
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=gtldb;Username=postgres;Password=postgres
      - RabbitMQ__Host=rabbitmq

volumes:
  redis_data:
  rabbitmq_data:
  postgres_data:
